<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Batalla Naval</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="App.js"></script>
</head>
<body>
  <div class="container">
    <!-- Pantalla Inicial -->
    <div id="inicio" class="pantalla active">
      <h1>Batalla Naval</h1>
      <div class="formulario">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="Ingresa tu nombre"> 
      <div id="flag-container">
        <img src="https://flagsapi.com/BE/flat/64.png">
      </div>
        
        <label for="pais">Selecciona tu país:</label>
        <select id="pais">
          <!-- Aquí se cargarán los países desde la API -->
        </select>
        
        <label for="ubicacion">Ubicación para la Batalla:</label>
        <input type="text" id="ubicacion" placeholder="Ingresa la ciudad">
        
        <button id="iniciarJuego">Iniciar Juego</button>
      </div>
    </div>

    <!-- Pantalla del Juego -->
    <div id="juego" class="pantalla hidden">
      <div class="info-clima">
        <h2>Clima de la Batalla</h2>
        <p id="clima"></p>
      </div>
      <div class="mapa" id="mapaJuego">
        <!-- El mapa se generará dinámicamente aquí -->
      </div>
      <button id="disparo" class="hidden">Disparar</button>
    </div>

    <!-- Pantalla Final -->
    <div id="final" class="pantalla hidden">
      <h2>Fin del Juego</h2>
      <p id="resultado"></p>
      <button id="verRanking">Ver Ranking</button>
    </div>
  </div>

  
</body>
</html>
