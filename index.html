<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Batalla Naval</title>

  <!-- Incluir Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Incluir CSS personalizado -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <!-- Incluir JS -->
<script type="module" src="./js/views/renderUI.js" defer></script>
<script type="module" src="./js/controllers/BoardController.js" defer></script>
<script type="module" src="./js/controllers/GameController.js" defer></script>
<script type="module" src="./js/controllers/UIController.js" defer></script>
<script type="module" src="./js/models/Ship.js" defer></script>
<script type="module" src="./js/models/Board.js" defer></script>
<script type="module" src="./js/models/Game.js" defer></script>
<script type="module" src="./js/models/Player.js" defer></script>
<script type="module" src="./js/models/Score.js" defer></script>
<script type="module" src="./js/utils/helpers.js" defer></script>
<script type="module" src="./js/api.js" defer></script>
<script type="module" src="./js/utils/validators.js" defer></script>
<script type="module" src="./js/config.js" defer></script>
<script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Pantalla Inicial -->
    <div id="inicio" class="pantalla active">
      <h1>Bienvenido a Batalla Naval</h1>
      <div class="formulario">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="Ingresa tu nombre" class="form-control">

        <label for="pais">Selecciona tu país:</label>
        <select id="pais" class="form-select">
          <!-- Aquí se cargarán los países desde la API -->
        </select>

        <label for="ubicacion">Ubicación para la Batalla:</label>
        <input type="text" id="ubicacion" placeholder="Ingresa la ciudad" class="form-control">

        <label for="rows">Filas del tablero:</label>
        <input type="number" id="rows" min="10" max="20" value="10" class="form-control">

        <label for="cols">Columnas del tablero:</label>
        <input type="number" id="cols" min="10" max="20" value="10" class="form-control">

        <button id="iniciarJuego" class="btn btn-primary w-100 mt-3">Iniciar Juego</button>
      </div>
    </div>

    <!-- Pantalla del Juego -->
    <div id="juego" class="pantalla hidden">
      <div class="info-clima">
        <h2>Clima de la Batalla</h2>
        <p id="clima"></p>
      </div>
      <div id="mapaJuego" class="mapa">
        <!-- El mapa se generará dinámicamente aquí -->
      </div>
      <button id="disparo" class="btn btn-danger hidden w-100 mt-3">Disparar</button>
    </div>

    <!-- Pantalla Final -->
    <div id="final" class="pantalla hidden">
      <h2>Fin del Juego</h2>
      <p id="resultado"></p>
      <button id="verRanking" class="btn btn-info w-100 mt-3">Ver Ranking</button>
    </div>
  </div>

  <!-- Incluir Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
